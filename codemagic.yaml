workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      vars:
        FIREBASE_TOKEN: Encrypted()
        GOOGLE_APPLICATION_CREDENTIALS: Encrypted()
      flutter: stable
      xcode: latest
      cocoapods: 1.11.3
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*main'
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - flutter packages pub get
      - find . -name "Podfile" -execdir pod install \;
      - flutter build ios --debug --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
